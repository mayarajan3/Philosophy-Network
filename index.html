var nodes = [];
var links = [];
let i = 0;
var dictPhil = {};
var dictNeighbors = {};
var philosophers = [];

function getNeighbors(node) {
  return links.reduce(function (neighbors, link) {
      if (link.target.id === node.id) {
        neighbors.push(link.source.id)
      } else if (link.source.id === node.id) {
        neighbors.push(link.target.id)
      }
      return neighbors
    },
    [node.id]
  )
}

function isNeighborLink(node, link) {
  return link.target.id === node.id || link.source.id === node.id
}


function getNodeColor(node, neighbors) {
  return "url(#image-" + node.label + ")";
}

function getNodeSize(node, neighbors) {
  if (node.group == 1) {
    return 30;
  } else {
    return 10;
  }
}


function getLinkColor(node, link) {
  return isNeighborLink(node, link) ? 'green' : '#E5E5E5'
}

function getTextColor(node, neighbors) {
  return Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1 ? 'green' : 'black'
}



d3.csv("neighbors.csv", function(data) {

  var schools = {};
  var dictSchool = {};

  for (var k = 0; k < data.length; k++) {
      console.log(data[k]);
      neighbors = data[k].neighbors;
      philosopher = data[k].philosopher;
      nodes.push({
        id: i,
        group: 0,
        label: philosopher,
        level: 1
      });
      if (!(data[k].school in schools)) {
        schools[data[k].school] = [];
      }
      if (!schools[data[k].school].includes(philosopher)) {
        schools[data[k].school].push(philosopher);
      }
      console.log(neighbors)
      neighbors = neighbors.replace(/'/g, "\"");
      neighbors = JSON.parse(neighbors);

      console.log(neighbors);
      dictPhil[philosopher] = i;
      dictNeighbors[philosopher] = neighbors;
      dictSchool[philosopher] = data[k].school;
      philosophers.push(philosopher)
      i = i + 1;
  }
  const keys = Object.keys(schools);
  for (var k = 0; k < keys.length; k++) {
    nodes.push({
        id: i,
        group: 1,
        label: keys[k],
        level: 1,
        collapsed: false,
      });
    dictPhil[keys[k]] = i;
    i = i + 1;
  }
  for (var k = 0; k < philosophers.length; k++) {
    for (let j = 0; j < dictNeighbors[philosophers[k]].length; j++) {
      console.log(dictNeighbors[philosophers[k]][j]);
      console.log(dictPhil);
      if (dictNeighbors[philosophers[k]][j] !== philosophers[k]) {
        if ((typeof dictPhil[dictNeighbors[philosophers[k]][j]] == 'number') && (typeof dictPhil[philosophers[k]] == 'number')) {
          if (!(dictSchool[dictNeighbors[philosophers[k]][j]] == dictSchool[philosophers[k]])) {
            links.push({
            target: dictPhil[dictNeighbors[philosophers[k]][j]],
            source: dictPhil[philosophers[k]],
            strength: 0.1
            });
          }

        }
      }
    }
  }
  for (var k = 0; k < keys.length; k++) {
    var philosopherSchools = schools[keys[k]];
    for (var j = 0; j < philosopherSchools.length; j++) {
      if ((typeof dictPhil[philosopherSchools[j]] == 'number') && (typeof dictPhil[keys[k]] == 'number')) {
        links.push({
            target: dictPhil[philosopherSchools[j]],
            source: dictPhil[keys[k]],
            strength: 0.1
            });
      }
    }
  }

  var stringRepresentation = JSON.stringify(nodes, function(key, value) {

      return JSON.stringify(value); // For example, this returns a stringified version of the object
    }
    return value; // For non-objects, return the original value
  });

  var linkRepresentation = JSON.stringify(links, function(key, value) {

  var height = window.innerHeight

    .forceLink()
    .strength(function (link) { return link.strength })

  var simulation = d3
    .forceSimulation()
    .force('link', linkForce)
    .force('charge', d3.forceManyBody().strength(-50))
    .force('center', d3.forceCenter(width / 2, height / 2))

  var dragDrop = d3.drag().on('start', function (node) {
    node.fx = node.x || 0
    node.fy = node.y || 0
  }).on('drag', function (node) {
    simulation.alphaTarget(0.7).restart()
    node.fx = d3.event.x
    node.fy = d3.event.y
  }).on('end', function (node) {
    if (!d3.event.active) {
      simulation.alphaTarget(0)
    }
    node.fx = null
    node.fy = null
  })

  for (let y = 0; y < nodes.length; y++) {
    var defs = svg.append("svg:defs");

     defs.append("svg:pattern")
            .attr("width", 1)
            .attr("height", 1)
            //.attr("patternUnits", "userSpaceOnUse")
            .attr("id", "image-" + nodes[y].label)
            .append("svg:image")
            .attr("xlink:href", "images/" + nodes[y].label + ".jpg")
            .attr("width", 30)
            .attr("height", 30)
            .attr("x", -4)
            .attr("y", -5);
  }

  var linkElements = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(links)
    .enter().append("line")
      .attr("stroke-width", 1)
      .attr("stroke", "rgba(50, 50, 50, 0.2)")

  var nodeElements = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(nodes)
    .enter().append("circle")
      .attr("r", getNodeSize)
      .attr("fill", getNodeColor)
      .call(dragDrop)
      .on('click', selectNode)


  function containsObject(obj, list) {
    var i;
    for (i = 0; i < list.length; i++) {
        if ((list[i].target == obj.target && list[i].source == obj.source) || (list[i].source == obj.target && list[i].target == obj.source)) {
            return true;
        }
    }

    return false;
}

var deletedNodesDict = {};
var newLinksDict = {};
var deletedLinksDict = {};


  function selectNode(selectedNode) {
    var neighbors = getNeighbors(selectedNode);




    deletedNodesDict[selectedNode] = [];
    if (selectedNode.group == 1 && selectedNode.collapsed == false) {
      // Create a new set of links connecting the selected node to its neighbors
        var primarySelectedNodeLinks = neighbors.map(function (neighborId) {
          var foundNode = nodes.find(function (node) {
              return node.id === neighborId;
            });
          deletedNodesDict[selectedNode].push(foundNode);
          return {
            source: selectedNode,
            target: foundNode,
            strength: 0.7 // Set the desired strength for the new links
          };
        });

        deletedNodesDict[selectedNode] = neighbors;
        var secondarySelectedNodeLinks = [];
        for (let i = 0; i < neighbors.length; i++) {
          var foundNode = nodes.find(function (node) {
              return node.id === neighbors[i];
            })
          var secondaryNeighbors = getNeighbors(foundNode);
          console.log(foundNode);
          console.log(secondaryNeighbors);
          var temp = secondaryNeighbors.map(function (neighborId) {
            return {
              source: foundNode,
              target: nodes.find(function (node) {
                return node.id === neighborId;
              }),
              strength: 0.7 // Set the desired strength for the new links
            };
          });
          console.log(temp);
          secondarySelectedNodeLinks = [...secondarySelectedNodeLinks, ...temp];
        }
        console.log(secondarySelectedNodeLinks);
        // Update the links array with the new links
        var newLinks = [];
        newLinksDict[selectedNode] = [];
        deletedLinksDict[selectedNode] = [];
        for (let i = 0; i < links.length; i++) {
          if (containsObject(links[i], primarySelectedNodeLinks)) {
            deletedLinksDict[selectedNode].push(links[i]);
          } else if (containsObject(links[i], secondarySelectedNodeLinks)) {
            var addedLink = links[i];
            console.log(neighbors);
            if (neighbors.includes(addedLink.source.id)) {
              addedLink.source = selectedNode;
            } else {
              addedLink.target = selectedNode;
            }
            newLinksDict[selectedNode].push(addedLink);
             newLinks.push(addedLink);
          } else {
            newLinks.push(links[i]);

          }
        }

        console.log(selectedNode);
        console.log("links");
        console.log(newLinks);
        links = newLinks;
        // Update the linkElements to show the new links
        linkElements = linkElements.data(newLinks);

        // Remove any old links that are no longer needed
        linkElements.exit().remove();

        // Append new links to the DOM
        linkElements = linkElements
          .enter()
          .append("line")
          .attr("class", "link")
          .attr("stroke-width", 1)
          .attr("stroke", "rgba(50, 50, 50, 0.2)")
          .merge(linkElements);



          selectedNode.collapsed = true;

          var newNodes = [];
          for (let i = 0; i < nodes.length; i++) {
            if (nodes[i].id == selectedNode.id) {
              var tempNode = selectedNode;
              tempNode.collapsed = true;
              newNodes.push(tempNode);
            } else if (!neighbors.includes(nodes[i].id)) {
              newNodes.push(nodes[i])
            }
          }
        nodes = newNodes;
        console.log(newNodes);
        // Update the linkElements to show the new links
        nodeElements = nodeElements.data(newNodes);

        // Remove any old links that are no longer needed
        nodeElements.exit().remove();

        // Append new links to the DOM

        //     .attr("fill", getNodeColor)

        //     .merge(nodeElements);
      } else {
        var newLinks = [];
        for (let i = 0; i < links.length; i++) {
          if (!newLinksDict[selectedNode].includes(links[i])) {
            newLinks.push(links[i]);
          }
        }
        for (let i = 0; i < deletedLinksDict[selectedNode].length; i++) {
          newLinks.push(deletedLinksDict[selectedNode][i]);

        linkElements = linkElements.data(newLinks);

        linkElements.exit().remove();

        linkElements = linkElements

          .append("line")
          .attr("class", "link")
          .attr("stroke-width", 1)
          .attr("stroke", "rgba(50, 50, 50, 0.2)")

          var newNodes = nodes;
          for (let i = 0; i < deletedNodesDict[selectedNode].length; i++) {

        console.log(newNodes);

        nodeElements.exit().remove();

          .attr("r", getNodeSize)

          .merge(nodeElements);
        simulation.nodes(nodes);

      }

  simulation.force("link").links(links)
